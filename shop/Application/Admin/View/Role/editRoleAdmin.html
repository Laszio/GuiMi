<title>新建网站角色 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add" method="POST">
		<input type="hidden" value="{$info['id']}" name="id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{$info['role_name']}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">人员列表</label>
			<div class="formControls col-xs-8 col-sm-9">
				<dl class="permission-list">
					<dt>
						<label>
							<input type="checkbox" value="" name="" id="user-Character-0">
							全选</label>
					</dt>
					<dd>
					<foreach name="adminList" item="father">
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox"  value="{$father['id']}" name="admin[]" id="user-Character-0-0" {:in_array($father['id'],$ownList) ? 'checked' : ' ' } > {$father['username']}
								</label>
							</dt>
						</dl>
					</foreach>

					</dd>
				</dl>
			</div>
		</div>
		<div class="row cl">
			<if condition="$using eq 'null' ">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<div  class="btn btn-disabled radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 有管理员使用此权限，请先取消关联</div>
			</div>
			<else/>
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
					</form>
				</div>
			</if>
		</div>
</article>

<script type="text/javascript" src="__PUBLIC__/Admin/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "" ,
				success: function(data){
					// 如果添加不成功的时候就返回 状态码 0 
					if (data.status === 0) 
					{
						layer.msg(data.info,{icon:0,time:2000});
					} else {
						// 添加成功
						layer.msg(data.info,{icon:1,time:1000});
					}
					// 弄了一个定时器 1秒后跳转
					setTimeout(function () {
						window.location.href = "{:U('Role/index')}";
					},1000)
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg(data.info,{icon:1,time:1000});
					setTimeout(function () {
						window.location.href = "{:U('Role/index')}";
					},1000)
				}
			});
			setTimeout(function () {
				window.parent.location.reload();
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			},1000);
		}
	});
});
</script>
