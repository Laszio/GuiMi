<body>
<div class="page-container">
	<form action="" method="post"  enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入商品名称" id="" name="gname" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="price" id="price" placeholder="输入价格" value="" class="input-text" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">折扣：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="discount" id="discount" placeholder="输入折扣,原价为100%" value="" class="input-text" style=" width:25%">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">赠送积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="score" id="score" placeholder="输入积分,默认0" value="" class="input-text" style=" width:25%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="bid" id="bid" class="select">
                        <option  value="">--请选择--</option>
                    <foreach name="brand" item="v">
                        <option  value="{$v['id']}">{$v['brand_name']}</option>
                    </foreach>
                </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select name="tid" id="tid" class="select">
                        <option  value="">--请选择--</option>
                    <foreach name="types" item="v">
                        <option {$v['dis']} value="{$v['id']}">{$v['name']}</option>
                    </foreach>
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <label><input type="file" multiple style="display:none" name="pic[]" /><a class="btn btn-primary-outline radius">选择照片<a></label>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius lz-submit" val="{$_GET['marke']}" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			</div>
		</div>
	</form>
</div>

if (marke > 0) {
