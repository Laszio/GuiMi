<body>
<div class="page-container">
	<a  method="post" class="form form-horizontal" id="form-article-add">
        <input type="hidden" name="id" id="id" value="{$good['id']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$good['gname']}"  id="gname" name="gname" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="price" id="price" value="{$good['price']}" class="input-text" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">折扣：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="discount" id="discount"  value="{$good['discount']}" class="input-text" style=" width:25%">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">赠送积分：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="score" id="score"  value="{$good['score']}" class="input-text" style=" width:25%">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="status" id="status" class="select" style=" width:25%" >
                        <option  value="">--请选择--</option>
                        <option
                        <if condition="$good['status'] eq 1">selected</if>
                        value="1">--新添加--</option>
                        <option
                        <if condition="$good['status'] eq 2">selected</if>
                        value="2">--在售中--</option>
                        <option
                        <if condition="$good['status'] eq 3">selected</if>
                        value="3">--下架--</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>品牌栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:25%">
                <select name="brand" id="brand"  class="select">
                        <option  value="">--请选择--</option>
                    <foreach name="brand" item="v">
                        <option
                        <if condition="$good['bid'] eq $v['id']">selected</if>
                        value="{$v['id']}">{$v['brand_name']}</option>
                    </foreach>
                </select>
                </span> </div>
        </div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box"  style="width:25%">
				<select name="tid" id="tid" class="select">
                        <option  value="">--请选择--</option>
                    <foreach name="types" item="v">
    					<option
                        <if condition="$good['tid'] eq $v['id']">selected</if>
                         {$v['dis']} value="{$v['id']}">{$v['name']}</option>
                    </foreach>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius submit" type="submit"><span class="clo"><i class="Hui-iconfont">&#xe632;</i> 提交</span></button>
            </div>
        </div>
	</a>
</div>

<script>


$('.submit').click(function(){
    var id = $('#id').val();
    var gname = $('#gname').val();
    var price = $('#price').val();
    var discount = $('#discount').val();
    var score = $('#score').val();
    var tid = $('#tid').val();
    var status = $('#status').val();
    var brand = $('#brand').val();
    console.log(brand);
    var da = {
        'id' : id,
        'gname' : gname,
        'price' : price,
        'discount' : discount,
        'score' : score,
        'tid' : tid,
        'status' : status,
        'bid' : brand
    } ;
    $.ajax({
            type: 'post',
            url: "{:U('Goods/edit')}",
            data: da,
            async: true,
            success: function(data){
                window.parent.location.reload();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                
            },
            error:function(data) {
                console.log(data.msg);
            },
    });     

});
</script>
</body>
