<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action='{:U("TurnPic/add")}' method='post' enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类别</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="types" class="select" id='types'>
		<foreach name='type' item='v' key='k'>
			<option value="{$v['id']}">{$v['name']}</option>
		</foreach>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品id--商品名</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="good" class="select" id='good'>
					<option value="1">请选择</option>

				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否轮播</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="status" class="select">
					<option value="1">是</option>
					<option value="2" selected>否</option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2" for='pic'>图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<label><input type='file' name='pic' id='pic' style='display:none;'>请点击</label>
			</div>
			
			<img id='preview' style='width:300px'>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<a  class="btn btn-default radius" href="{:U('TurnPic/index')}">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}

    $(function() {
        $("#pic").change(function() {
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#preview");

            if(fileObj && fileObj.files && fileObj.files[0]){
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.attr('src',dataURL);
            }else{
                dataURL = $file.val();

                var imgObj = document.getElementById("preview");
                // 两个坑:
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;

            }
        });
    });
    $('#types').on('change',function(){
    	$.ajax({
    		type:'get',
    		data:{tid:$(this).val()},
    		url:'{:U("TurnPic/goods")}',
    		success: function(data)
    		{	
    			$('#good').children('option:gt(0)').remove();
    			for (k in data) {
    				$('#good').append('<option value='+data[k].id+'--'+data[k].gname+'>'+data[k].id+'--'+data[k].gname+'</option>');
    			}
    		},
    		error:function (data) {
    			alert(111);
    		}
    	});
    });
</script>
