<body>
<div class="page-container">
	<form  method="post" class="form form-horizontal" id="form-article-add">
        <input type="hidden" name="id" id="id" value="{$detail['id']}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收货人姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$detail['getman']}"  id="getman" name="getman" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">收货人电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="phone" id="phone" value="{$detail['phone']}" class="input-text" style=" width:25%">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">收货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="address" id="address"  value="{$detail['address']}" class="input-text" style=" width:25%">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">邮政编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="code" id="code"  value="{$detail['code']}" class="input-text" style=" width:25%">
			</div>
		</div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">订单留言：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="content" name="content" id="score"  value="{$detail['content']}" class="input-text" style=" width:25%">
            </div>
        </div>
		<br>
		<div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius submit" type="submit"><span class="clo"><i class="Hui-iconfont">&#xe632;</i> 提交</span></button>
                <a href="{:U('Order/index')}" class="btn btn-default radius" ><span class="clo"><i class="Hui-iconfont">&#xe632;</i> 取消</span></a>
            </div>
        </div>
	</form>
</div>
